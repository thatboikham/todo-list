<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d005163ee0.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>todo-list</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">My ToDo-List</div>
            <div class="menu">
                <div class="project-card">
                    <span><i class="fa-solid fa-house"></i></span>
                    <div class="home">Home</div>
                </div>
                <div class="project-card">
                    <span><i class="fa-solid fa-calendar-day"></i></span>
                    <div class="today">Today</div>
                </div>
                <div class="project-card">
                    <span><i class="fa-solid fa-calendar-day"></i></span>
                    <div class="week">This Week</div>
                </div>
            </div>
            <div class="projects-div">
                <div class="addProject">
                    <div class="project-header">Project</div>
                    <span><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="projects"></div>
            </div>
        </div>
        <div class="main">
            <div class="title">
                <div class="project-title"></div>
            </div>
            <div class="task-div"></div>
        </div>
    </div>
</body>
</html>
