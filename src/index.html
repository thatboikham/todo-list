<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d005163ee0.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>todo-list</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">My ToDo-List</div>
            <div class="menu">
                <div class="project-card">
                    <span><i class="fa-solid fa-house"></i></span>
                    <div class="home">Home</div>
                </div>
                <div class="project-card">
                    <span><i class="fa-solid fa-calendar-day"></i></span>
                    <div class="today">Today</div>
                </div>
                <div class="project-card">
                    <span><i class="fa-solid fa-calendar-day"></i></span>
                    <div class="week">This Week</div>
                </div>
            </div>
            <hr>
            <div class="projects-div">
                <div class="addProject">
                    <div class="project-header">Projects</div>
                    <span id="add"><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="projects"></div>
<!-- A modal dialog containing a form -->
<dialog id="ProjectDialog">
    <form id="projectTitle">
        <h3>Create Project</h3>
        <input type="text" placeholder="project title" name="title">
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirmBtn" value="default" type="submit">Create</button>
      </div>
    </form>
  </dialog>
            </div>
        </div>
        <div class="main">
            <div class="title">
                <div class="project-title">Project Title</div>
            </div>
            <div id="add-task">
                <div class="base" id="add-tasks">
                    <i class="fa-solid fa-circle-plus"></i>
                    <div>Add Task</div>
                </div>
            </div>
            <div class="project-task">
                
            </div>
            <dialog id="tasks-dialog">
                <form id="task-form">
                    <div class="task-title input">
                        <label for="task-title" id="task-title">Title</label>
                        <input type="text" id="task-title" name="task-title">
                    </div>
                    <div class="description">
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="due-date input">
                        <label for="date">Due Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="choose">
                        <p class="small">priority</p>
                          <div class="priority">
                              <select name="priority" id="priority">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                              </select>
                          </div>
                    </div>
                    <div class="submit-buton">
                        <button type="submit">Create Task</button>
                    </div>
                </form>
            </dialog>
            <dialog id="edittasksdialog">
                <form id="edit-form">
                    <div class="task-title input">
                        <label for="task-title" id="task-title">Title</label>
                        <input type="text" id="task-title" name="task-title">
                    </div>
                    <div class="description">
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="due-date input">
                        <label for="date">Due Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="choose">
                        <p class="small">priority</p>
                          <div class="priority">
                              <select name="priority" id="priority">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                              </select>
                          </div>
                    </div>
                    <div class="submit-buton">
                        <button type="submit">Create Task</button>
                    </div>
                </form>
            </dialog>
            <div class="task-div"></div>
        </div>
    </div>
</body>
</html>
